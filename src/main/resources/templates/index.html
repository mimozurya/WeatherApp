<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span th:text="${user.getLogin()}" class="navbar-text me-3">zhukovsd</span>
            <form th:action="@{/logout}" method="get" class="d-flex w-100">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search-results}" method="get" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="city"
                           placeholder="Enter city" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <div class="row">

                <div th:each="weather : ${weatherList}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100 position-relative weather-card">
                        <form th:action="@{/city}" th:method="DELETE">
                            <input type="hidden" name="name" th:value="${weather.name}">
                            <input type="hidden" name="latitude" th:value="${weather.coord.lat}">
                            <input type="hidden" name="longitude" th:value="${weather.coord.lon}">
                            <div class="position-absolute weather-card-delete-form">
                                <button class="btn-close" aria-label="Delete"></button>
                            </div>
                        </form>
                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@4x.png'"
                             th:alt="${weather.weather[0].description}">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text"><span th:text="${#numbers.formatDecimal(weather.main.temp - 273.15, 1, 1)}">7</span>°C</h1>
                            <h3 class="card-title" th:text="|${weather.name}, ${weather.sys.country}|">Tbilisi, GE</h3>
                            <p class="card-text mb-1">Feels like <span th:text="${#numbers.formatDecimal(weather.main.feelsLike - 273.15, 1, 1)}">2</span>°C.,
                                <span th:text="${weather.weather[0].description}">Clear sky</span>
                            </p>
                            <p class="card-text mb-1">Humidity: <span th:text="${weather.main.humidity} + '%'">70%</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
