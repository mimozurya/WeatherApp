<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="window.location.href='sign-up'">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="#" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="login" name="login" required value=""/>
                        <div class="invalid-feedback">
                            Account with this login already exists or login must be at least 3 characters long
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="password" name="password" required value=""/>
                        <div class="invalid-feedback">
                            Password must be at least 3 characters long.
                        </div>
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="sign-in">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
